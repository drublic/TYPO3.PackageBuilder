
<div class="components--data" {{bindAttr data-identifier="identifier"}}></div>

<a href="#" class="components--button components--acceptor" {{action "endRelation" on="click"}}>Acceptor</a>

<a href="#" class="components--button components--info" rel="popover" data-content="##Content##">Info</a>

<a href="#" class="components--button components--relation" title="Create Relation"
		{{action "startRelation" on="click"}}>Create Relation</a>

<a href="#" class="components--button components--add" title="Add Property"
		{{action "addProperty" on="click"}}>Add Property</a>

<!-- Header for activation -->
<a href="#" class="components--activate" title="Activate this DomainObject" {{action "onActivate" on="click"}}>
	<h3>{{label}}</h3>
	<p><i>{{identifier}}</i></p>
</a>

<a href="#" {{action "showMore" on="click"}} class="components--more">Show more</a>
<div class="components--properties">
	{{#each children}}
		<div class="components--property" {{bindAttr id="label"}}>
			<p class="components--property-title">{{label}}</p>
			<div class="components--property-details">
				<p class="components--property-type">{{propertyType}}</p>
			</div>
		</div>
	{{/each}}
</div>
