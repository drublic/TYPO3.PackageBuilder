<h3>{{title}}</h3>

<div class="field">
	<label for="connector--title">Name:</label>
	<input type="text" id="connector--title" name="connector--title" value="">
</div>

<div class="field">
	<label for="connector--relationtype">Relation Type:</label>
	<select name="connector--relationtype" id="connector--relationtype">
		<option value=""></option>
		<option value="1:1">1:1</option>
		<option value="1:n">1:n</option>
		<option value="m:1">m:1</option>
		<option value="m:n">m:n</option>
	</select>
</div>
